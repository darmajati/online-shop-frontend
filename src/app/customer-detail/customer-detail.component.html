<mat-card class="card">
  <a mat-icon-button routerLink="/list">
    <mat-icon routerLink="/list">arrow_back</mat-icon>
  </a>
  <mat-card-header>
    <div class="header-container">
     
      <mat-card-title class="title"> Customer Detail</mat-card-title>
    </div>
    <div mat-card-avatar class="example-header-image"></div>
  </mat-card-header>
  <mat-card-content>
    <div class="image-container">
      <img
        [src]="customer?.pic"
        alt="Image"
        width="150"
        height="150"
        *ngIf="customer?.pic"
      />
    </div>
    <mat-list role="list">
      <mat-list-item *ngIf="customer" role="listitem">
        <span class="bold">Customer Id:</span> {{ customer.customerId }}
      </mat-list-item>
      <mat-list-item *ngIf="customer" role="listitem">
        <span class="bold">Customer Name:</span> {{ customer.customerName }}
      </mat-list-item>
      <mat-list-item *ngIf="customer" role="listitem">
        <span class="bold">Customer Address:</span> {{ customer.customerAddress }}
      </mat-list-item>
      <mat-list-item *ngIf="customer" role="listitem">
        <span class="bold">Customer Code:</span> {{ customer.customerCode }}
      </mat-list-item>
      <mat-list-item *ngIf="customer" role="listitem">
        <span class="bold">Customer Phone:</span> {{ customer.customerPhone }}
      </mat-list-item>
      <mat-list-item *ngIf="customer" role="listitem">
        <span class="bold">Last Order Date:</span> {{ customer.lastOrderDate | date }}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
