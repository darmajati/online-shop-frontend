<h3 class="title">List Order</h3>

<app-table 
  [displayedColumns]="displayedColumns" 
  [dataSource]="dataSource" 
  addButtonLabel="Add Order" 
  addRoute="/add-order"
  [idColumn]="'orderId'"
  [componentDetail]="getDetailRoute()"
  [componentEdit]="getEditRoute()"
  [deleteCallback]="deleteOrder.bind(this)"
  >
</app-table>

<div class="button">
  <a mat-flat-button href="http://localhost:8080/report/orders" target="_blank">download report</a>
</div>
