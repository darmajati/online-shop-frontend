<div class="back">
    <a routerLink="/list">&lt; Back</a>
  </div>
  
  <div class="content">
    <h3>Add Order</h3>
  
    <div class="form">
      <mat-form-field class="full-width">
        <mat-label>Customer Id</mat-label>
        <input type="text"
               aria-label="Number"
               matInput
               [formControl]="customerControl"
               [matAutocomplete]="autoCustomer">
        <mat-autocomplete #autoCustomer="matAutocomplete">
          <mat-option *ngFor="let option of filteredCustomers | async" [value]="option.customerId">
            {{ option.customerName }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
  
      <mat-form-field class="full-width">
        <mat-label>Item Id</mat-label>
        <input type="text"
               aria-label="Number"
               matInput
               [formControl]="itemControl"
               [matAutocomplete]="autoItem">
        <mat-autocomplete #autoItem="matAutocomplete">
          <mat-option *ngFor="let option of filteredItems | async" [value]="option.itemId">
            {{ option.itemName }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
  
      <mat-form-field class="full-width">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" />
      </mat-form-field>
  
      <div class="add-button">
        <button mat-raised-button (click)="onSubmit()">Create Order</button>
      </div>
    </div>
  </div>
