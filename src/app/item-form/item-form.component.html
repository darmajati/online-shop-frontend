<div class="back">
  <a [routerLink]="['/list']" [queryParams]="{ tabIndex: 1 }">&lt; Back</a>
</div>

<div class="content">
  <h3>{{ isEditMode ? 'Edit item' : 'Add item' }}</h3>

  <div class="form">
    <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="full-width">
        <mat-label>Item Name</mat-label>
        <input matInput formControlName="itemName" />
        <mat-error *ngIf="itemForm.get('itemName')?.hasError('required')">
          Item name is required.
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Stock</mat-label>
        <input matInput type="number" formControlName="stock" />
        <mat-error *ngIf="itemForm.get('stock')?.hasError('required')">
          Stock is required.
        </mat-error>
        <mat-error *ngIf="itemForm.get('stock')?.hasError('min')">
          Stock cannot be negative.
        </mat-error>
      </mat-form-field>
      <mat-form-field floatLabel="always" class="full-width">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price" placeholder="0" />
        <span matTextPrefix>Rp</span>
        <mat-error *ngIf="itemForm.get('price')?.hasError('required')">
          Price is required.
        </mat-error>
        <mat-error *ngIf="itemForm.get('price')?.hasError('min')">
          Price cannot be negative.
        </mat-error>
      </mat-form-field>

      <div class="add-button">
        <button mat-raised-button type="submit">{{ isEditMode ? 'Update Item' : 'Create Item' }}</button>
      </div>
    </form>
  </div>
</div>
