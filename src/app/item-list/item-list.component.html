<h3 class="title">List Item</h3>

<app-table 
  [displayedColumns]="displayedColumns" 
  [dataSource]="dataSource" 
  addButtonLabel="Add Item" 
  addRoute="/add-item"
  [idColumn]="'itemId'"
  [componentDetail]="getDetailRoute()"
  [componentEdit]="getEditRoute()"
  [deleteCallback]="deleteItem.bind(this)"
  >
</app-table>
